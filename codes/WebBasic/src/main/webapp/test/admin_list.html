<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>一个系统网页</title>
<link rel="stylesheet" href="list.css">
</head>
<body>
	<!-- logo区 -->
	<div class="logo"></div>
	<!-- 菜单区 -->
	<div class="menu"></div>
	<!-- 核心区 -->
	<div class="core">
		<!-- 渐变条 :不用单独分区，直接设置背景即可，但需要预留出空间-->
		<!-- 内容区 -->
		<div class="content">
			<div class="cc">
				<!-- 按钮区 -->
				<div class="btn"></div>
				<!-- 数据区 -->
				<div class="data"></div>
				<!-- 分页区 -->
				<div class="page"></div>
			</div>
		</div>
	</div>
	<!-- 版权区 -->
	<div class="copy"></div>
</body>
</html>
