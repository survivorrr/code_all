<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 2.内部样式：在head元素里面的style标签里写样式，此样式可以被当前页面上众多元素复用 -->
	<style type="text/css">
		/*CSS的注释是这样的*/
		h2{
			color:blue;
		}
	</style>
<!-- 3.外部样式：在单独的CSS文件中写的样式，哪个网页引用该文件
			这个网页就能复用这些样式 -->
	<link rel="stylesheet" href="my.css"/>
</head>
<body>
	<!-- 1.内联样式：在元素的style属性内直接写样式，此样式无法复用 -->
	<h1 style="color:red;">CSS</h1>
	<h2>CSS有三种用法</h2>
	<p>1.内联样式</p> 
	<p>2.内部样式</p>
	<p>3.外部样式</p>
</body>
</html>
