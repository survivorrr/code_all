<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		/*1.继承性：父元素的样式可以被子元素所继承（颜色、字体）*/
		body{
			font-family:"楷体";
		}
		/*2.层叠性：给一个元素设置不同的声明，其效果会叠加*/
		h1{
			color:red;
		}
		h1{
			font-size:50px;
		}
		/*3.优先级：给同一个元素设置相同的声明，效果以后者只为准，也叫就近原则*/
		h2{
			color:green;
		}
		h2{
			color:blue;
		}
	</style>
</head>
<body>
	<h1>苍老师</h1>
	<h2>范传奇</h2>
</body>
</html>
